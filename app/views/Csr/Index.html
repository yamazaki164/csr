{{set . "title" "Csr"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>Csr</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
	
	<div>
		<a class="btn btn-primary" href="{{url "Csr.New"}}">New</a>
	</div>
	
	<div>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>Common Name</th>
			<th>Created At</th>
		</tr>
		{{range $i, $csr := $.csrs}}
		<tr>
			<td>{{$csr.ID}}</td>
			<td><a href="{{url "Csr.Show" $csr.ID}}">{{$csr.CommonName}}</a></td>
			<td>{{$csr.CreatedAt.Local}}</td>
		</tr>
		{{end}}
	</table>
	</div>
  </div>
</div>

{{template "footer.html" .}}
